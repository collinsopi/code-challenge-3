<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Pulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Post Pulse</h1>
    <p class="subheading">Modern blog post management</p>
  </header>
  <main class="container">
    <section class="sidebar">
      <div class="post-list-box">
        <h2>Blog Posts</h2>
        <ul id="post-list" class="post-list"></ul>
      </div>

      <form id="new-post-form" class="form-box">
        <h3>+ Add New Post</h3>
        <input type="text" id="new-title" placeholder="Post title..." required>
        <input type="text" id="new-author" placeholder="Author name..." required>
        <input type="url" id="new-image" placeholder="Image URL...">
        <textarea id="new-content" placeholder="Write your post content..." rows="4" required></textarea>
        <div class="button-group">
          <button type="submit" class="btn-primary">+ Add Post</button>
          <button type="reset" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </section>

    <section class="post-detail">
      <div id="post-info" class="post-info">
        <p>Select a post to view details.</p>
      </div>
      <div class="button-group">
        <button id="edit-button" class="btn-secondary hidden">âœŽ Edit</button>
        <button id="delete-button" class="btn-danger hidden">ðŸ—‘ Delete</button>
      </div>

      <form id="edit-post-form" class="form-box hidden">
        <h3>Edit Post</h3>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title">
        <label for="edit-content">Content:</label>
        <textarea id="edit-content" rows="4"></textarea>
        <div class="button-group">
          <button type="submit" class="btn-primary">Update Post</button>
          <button type="button" id="cancel-edit" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
